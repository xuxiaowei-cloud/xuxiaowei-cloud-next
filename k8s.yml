#
# 使用 shell 发布 k8s
# 在 k8s 所在的服务器上执行
k8s-publish:
  stage: k8s-publish
  needs:
    - job: k8s-package
  script:
    # 如果要全新部署所有内容，仅需在流水线运行前执行下列被注释的删除命令即可
    # 如果要全新部署所有内容，完成流水线执行后，可能会有一些 pod 无法启动：原因是：微服务启动依赖于 Nacos、MySQL，Nacos 启动依赖于 MySQL
    # 即：启动需要有先后顺序，否咋会启动失败，可以多等一段时间，也可以按照 MySQL、Nacos、微服务 这个顺序检查 pod 是否运行正常
    # 可删除失败的 pod，快速触发故障恢复
    # 删除命名空间（请确认命名空间 xuxiaowei-cloud 中是否存在与 xuxiaowei-cloud 不相关的 Pod、Service，并将提前将数据进行备份）
    # kubectl delete ns xuxiaowei-cloud
    # 删除 PV（请确认下列 PV 中是否存在与 xuxiaowei-cloud 不相关的内容，并将提前将数据进行备份）
    # kubectl delete pv admin-server-logs-volume
    # kubectl delete pv canal-logs-volume
    # kubectl delete pv file-logs-volume
    # kubectl delete pv gateway-logs-volume
    # kubectl delete pv generate-logs-volume
    # kubectl delete pv master-data-logs-volume
    # kubectl delete pv mysql-data-volume
    # kubectl delete pv passport-logs-volume
    # kubectl delete pv redis-data-volume
    # kubectl delete pv user-logs-volume
    # kubectl delete pv webservice-logs-volume
    # kubectl delete pv websocket-logs-volume
    # kubectl delete pv wechat-miniprogram-logs-volume
    # kubectl delete pv wechat-offiaccount-logs-volume
    # kubectl delete pv xxl-job-admin-logs-volume
    # 删除 NFS 文件夹（请确认下列文件夹 /nfs/* 中是否存在与 xuxiaowei-cloud 不相关的文件夹，并将提前将数据进行备份）
    # rm -rf /nfs/mysql/init
    # rm -rf /nfs/mysql/data
    # rm -rf /nfs/redis/data
    # rm -rf /nfs/admin-server/logs
    # rm -rf /nfs/canal/logs
    # rm -rf /nfs/file/logs
    # rm -rf /nfs/gateway/logs
    # rm -rf /nfs/master-data/logs
    # rm -rf /nfs/passport/logs
    # rm -rf /nfs/user/logs
    # rm -rf /nfs/webservice/logs
    # rm -rf /nfs/websocket/logs
    # rm -rf /nfs/wechat-miniprogram/logs
    # rm -rf /nfs/wechat-offiaccount/logs
    # rm -rf /nfs/xxl-job-admin/logs
    # 查看是否存在 xuxiaowei-cloud 命名空间，如果不存在，将会创建
    - kubectl get namespace xuxiaowei-cloud || kubectl create namespace xuxiaowei-cloud
    # 创建 NFS 文件夹
    - mkdir -p /nfs/mysql/init
    - mkdir -p /nfs/mysql/data
    - mkdir -p /nfs/redis/data
    - mkdir -p /nfs/admin-server/logs
    - mkdir -p /nfs/canal/logs
    - mkdir -p /nfs/file/logs
    - mkdir -p /nfs/gateway/logs
    - mkdir -p /nfs/master-data/logs
    - mkdir -p /nfs/passport/logs
    - mkdir -p /nfs/user/logs
    - mkdir -p /nfs/webservice/logs
    - mkdir -p /nfs/websocket/logs
    - mkdir -p /nfs/wechat-miniprogram/logs
    - mkdir -p /nfs/wechat-offiaccount/logs
    - mkdir -p /nfs/xxl-job-admin/logs
    # 查看 xuxiaowei-cloud 命名空间是否存在 mysql-deployment，如果不存在，准备创建 MySQL deployment
    - kubectl -n xuxiaowei-cloud-nextget deployment mysql-deployment || ls /nfs/mysql/init
    - kubectl -n xuxiaowei-cloud-nextget deployment mysql-deployment || cp docs/sql/*.sql /nfs/mysql/init
    - kubectl -n xuxiaowei-cloud-nextget deployment mysql-deployment || ls /nfs/mysql/init
    # 查看 xuxiaowei-cloud 命名空间是否存在 mysql-deployment，如果不存在，使用命令根据文件创建 deployment
    - kubectl -n xuxiaowei-cloud-nextget deployment mysql-deployment || kubectl create -f docs/deployment/mysql-deployment.yaml
    # 查看 xuxiaowei-cloud 命名空间是否存在 nacos-deployment，如果不存在，使用命令根据文件创建 deployment
    - kubectl -n xuxiaowei-cloud-nextget deployment nacos-deployment || kubectl create -f docs/deployment/nacos-deployment.yaml
    # 查看 xuxiaowei-cloud 命名空间是否存在 redis-deployment，如果不存在，使用命令根据文件创建 deployment
    - kubectl -n xuxiaowei-cloud-nextget deployment redis-deployment || kubectl create -f docs/deployment/redis-deployment.yaml
    # 查看 xuxiaowei-cloud 命名空间是否存在 sentinel-deployment，如果不存在，使用命令根据文件创建 deployment
    - kubectl -n xuxiaowei-cloud-nextget deployment sentinel-deployment || kubectl create -f docs/deployment/sentinel-deployment.yaml
    # -n xuxiaowei-cloud：指定命名空间为 xuxiaowei-cloud
    # $CI_PIPELINE_ID：当前管道的实例级ID
    # 查看 xuxiaowei-cloud 命名空间是否存在，如果不存在，使用命令根据文件创建 deployment
    - kubectl -n xuxiaowei-cloud-nextget deployment admin-server-deployment || kubectl create -f admin-server/admin-server-deployment.yaml
    # 设置镜像的新版本
    - kubectl -n xuxiaowei-cloud-nextset image deployment/admin-server-deployment admin-server=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/admin-server:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment canal-deployment || kubectl create -f resource-services-parent/canal/canal-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/canal-deployment canal=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/canal:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment file-deployment || kubectl create -f resource-services-parent/file/file-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/file-deployment file=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/file:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment gateway-deployment || kubectl create -f gateway/gateway-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/gateway-deployment gateway=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/gateway:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment master-data-deployment || kubectl create -f resource-services-parent/master-data/master-data-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/master-data-deployment master-data=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/master-data:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment passport-deployment || kubectl create -f passport/passport-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/passport-deployment passport=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/passport:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment ui-deployment || kubectl create -f ui/ui-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/ui-deployment ui=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/ui:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment user-deployment || kubectl create -f resource-services-parent/user/user-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/user-deployment user=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/user:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment webservice-deployment || kubectl create -f resource-services-parent/webservice/webservice-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/webservice-deployment webservice=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/webservice:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment websocket-deployment || kubectl create -f resource-services-parent/websocket/websocket-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/websocket-deployment websocket=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/websocket:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment wechat-miniprogram-deployment || kubectl create -f resource-services-parent/wechat-miniprogram/wechat-miniprogram-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/wechat-miniprogram-deployment wechat-miniprogram=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/wechat-miniprogram:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment wechat-offiaccount-deployment || kubectl create -f resource-services-parent/wechat-offiaccount/wechat-offiaccount-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/wechat-offiaccount-deployment wechat-offiaccount=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/wechat-offiaccount:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
    - kubectl -n xuxiaowei-cloud-nextget deployment xxl-job-admin-deployment || kubectl create -f xxl-job-admin/xxl-job-admin-deployment.yaml
    - kubectl -n xuxiaowei-cloud-nextset image deployment/xxl-job-admin-deployment xxl-job-admin=registry.docker.example.xuxiaowei.cloud/cloud.xuxiaowei.next/xxl-job-admin:0.0.1-SNAPSHOT-$CI_PIPELINE_ID
  # https://docs.gitlab.com/ee/ci/yaml/index.html#rules
  # 极狐GitLab中文文档：https://docs.gitlab.cn/jh/ci/yaml/index.html#rules
  rules:
    # PR 到 k8s 分支时预执行
    - if: $CI_MERGE_REQUEST_TARGET_BRANCH_NAME == "k8s"
    # PR 合并到 k8s 后执行、推送到 k8s 分支时
    - if: $CI_COMMIT_BRANCH == "k8s"
  tags:
    # 仅在 tags 名称为 shell 的执行器上执行
