    - rm -rf .m2/repository/cloud/xuxiaowei
  cache:
    paths:
      - .m2/repository
      - passport-ui/node/
      - passport-ui/node_modules/
      - ui/node/
      - ui/node_modules/
  # 产物超过 1000M，取消产物上传，节省时间
