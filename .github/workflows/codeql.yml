name: "CodeQL"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]
  schedule:
    # æ¯å¤©UTCæ—¶é—´00:00æ‰§è¡Œ
    - cron: '0 0 * * *'

jobs:
  analyze:
    name: Analyze
    runs-on: ${{ matrix.os }}
    permissions:
      # Actionsæƒé™
      actions: read
      # ä»“åº“å†…å®¹è¯»å–æƒé™
      contents: read
      # å®‰å…¨äº‹ä»¶å†™å…¥æƒé™
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        # CodeQLæ”¯æŒçš„è¯­è¨€çŸ©é˜µ
        language: [ 'java', 'javascript' ]
        # Javaçš„ç‰ˆæœ¬
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python', 'ruby' ]
        # Use only 'java' to analyze code written in Java, Kotlin or both
        # Use only 'javascript' to analyze code written in JavaScript, TypeScript or both
        # Learn more about CodeQL language support at https://aka.ms/codeql-docs/language-support
        java-version: [ 17 ]
        os: [ "ubuntu-latest" ]

    steps:
      # æ£€å‡ºä»£ç 
      - name: Checkout repository
        uses: actions/checkout@v3

      # è®¾ç½®JDKç‰ˆæœ¬
      - name: Set up JDK ${{ matrix.java-version }}
        uses: actions/setup-java@v3
        with:
          java-version: ${{ matrix.java-version }}
          distribution: 'temurin'

      - name: Cache modules
        uses: actions/cache@v3
        id: cache-modules
        with:
          path: |
            ~/.m2/repository
            ~/.npm
            $GITHUB_WORKSPACE/passport-ui/node/
            $GITHUB_WORKSPACE/passport-ui/node_modules/
            $GITHUB_WORKSPACE/ui/node/
            $GITHUB_WORKSPACE/ui/node_modules/
          key: ${{ matrix.os }}-${{ hashFiles('pom.xml', '**/pom.xml', '**/**/pom.xml', '**/package.json') }}
          restore-keys: |
            ${{ matrix.os }}-

      - name: CI ENV
        id: date
        # bash, sh, cmd, powershell, pwsh
        # shell ç±»å‹å¿…é¡»ä¸º shï¼Œå¦åˆ™ï¼š
        # $GITHUB_ENVï¼šä»…æ”¯æŒ ubuntuã€macos
        # $env:GITHUB_ENVï¼šä»…æ”¯æŒ windows
        shell: sh
        run: |
          env
          echo $GITHUB_RUN_ID
          echo $GITHUB_JOB-${{ matrix.java-version }}
          echo "CI_PIPELINE_ID=$GITHUB_RUN_ID" >> $GITHUB_ENV
          echo "CI_JOB_ID=$GITHUB_JOB-${{ matrix.java-version }}" >> $GITHUB_ENV

      # åˆå§‹åŒ–CodeQLå·¥å…·
      # Initializes the CodeQL tools for scanning.
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          # å¯é€‰çš„è‡ªå®šä¹‰æŸ¥è¯¢
          # If you wish to specify custom queries, you can do so here or in a config file.
          # By default, queries listed here will override any specified in a config file.
          # Prefix the list here with "+" to use these queries and those in the config file.

          # Details on CodeQL's query packs refer to : https://docs.github.com/en/code-security/code-scanning/automatically-scanning-your-code-for-vulnerabilities-and-errors/configuring-code-scanning#using-queries-in-ql-packs
          # queries: security-extended,security-and-quality


      # Autobuildå°è¯•æ„å»ºä»»ä½•å·²ç¼–è¯‘çš„è¯­è¨€ï¼ˆC/C++ï¼ŒCï¼ƒï¼ŒGoæˆ–Javaï¼‰ã€‚
      # å¦‚æœæ­¤æ­¥éª¤å¤±è´¥ï¼Œåˆ™åº”å°†å…¶åˆ é™¤å¹¶æ‰‹åŠ¨è¿è¡Œæ„å»ºï¼ˆè¯·å‚è§ä¸‹é¢çš„ç¤ºä¾‹ï¼‰ã€‚
      # Autobuild attempts to build any compiled languages  (C/C++, C#, Go, or Java).
      # If this step fails, then you should remove it and run the build manually (see below)
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # å¦‚æœAutobuildå¤±è´¥ï¼Œè¯·å–æ¶ˆä¸‹é¢ä¸‰è¡Œçš„æ³¨é‡Šï¼Œå¹¶ä¿®æ”¹æˆ–æ·»åŠ æ›´å¤šé€‚ç”¨äºé¡¹ç›®çš„æ„å»ºè„šæœ¬ï¼š
      # â„¹ï¸ Command-line programs to run using the OS shell.
      # ğŸ“š See https://docs.github.com/en/actions/using-workflows/workflow-syntax-for-github-actions#jobsjob_idstepsrun

      #   If the Autobuild fails above, remove it and uncomment the following three lines.
      #   modify them (or add more) to build your code if your project, please refer to the EXAMPLE below for guidance.

      # - run: |
      #     echo "Run, Build Application using script"
      #     ./location_of_script_within_repo/buildscript.sh

      # è¿›è¡ŒCodeQLåˆ†æ
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{matrix.language}}"
